<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="cronografo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"  rel="stylesheet" />
    <title>Mi Cron√≥metro</title>
  </head>

  <body>
    <div class="contenedor-principal">
      <div class="contenedor-interno">
        <div id="cronometro">00:00:00</div>
        <div class="contenedor-botones">
          <button type="button" id="boton-inicio-pausa" class=" boton iniciar text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-xl text-xl px-8 py-3 text-center mr-2 mb-2">
            Iniciar
          </button>
          <button type="button" id="boton-reiniciar" class="boton text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-xl text-xl px-8 py-3 text-center mr-2 mb-2">
            Reiniciar
          </button>
        </div>
      </div>
    </div>
 
    <div class="relative overflow-x-auto mt-10">
      <table id="vueltas-guardadas" class="w-full text-xl text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xl text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-8 py-3 rounded-l-lg">
                      Vueltas
                  </th>
                  <th scope="col" class="px-8 py-3">
                      Tiempos de vuelta
                  </th>
                  <th scope="col" class="px-8 py-3 rounded-r-lg">
                      Tiempo total 
                  </th>
              </tr>
          </thead>
          <tbody>
              <!-- VUELTAS GUARDADAS -->
          </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
