<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Color RGB</title>
  </head>

  <body>
    <div class="card text-bg-light mb-3" style="max-width: 50rem;">
        <div class="card-header">RGB</div>
        <div class="card-body">
            <div id="color-generado" class="generado"></div>
          <div class="color">
            <label for="rojo">Rojo (R)</label>
            <input id="rojo" type="range" min="0" max="255" value="23" step="1">
            <p id="texto-rojo"></p>
          </div>
  
          <div class="color">
            <label for="verde">Verde (G)</label>
            <input id="verde" type="range" min="0" max="255" value="41" step="1">
            <p id="texto-verde"></p>
          </div>
  
          <div class="color">
            <label for="azul">Azul (B)</label>
            <input id="azul" type="range" min="0" max="255" value="56" step="1">
            <p id="texto-azul"></p>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="col">
            <input id="nombre-color" type="text" class="form-control" placeholder="Nombre para este color..." aria-label="City">
            </div>
            <div class="col">
            <button id="guardar-color" type="button" class="btn btn-primary btn-block">Guardar color</button>
            </div>
          </div>
        </div>    
      </div>

      <table class="table" id="colores-guardados">
        <thead class="table-light">
            <tr>
              <th scope="col">Color</th>
              <th scope="col">Nombre</th>
              <th scope="col">RGB</th>
            </tr>
          </thead>
        <tbody>
          <!-- COLORES GUARDADOS -->
        </tbody>
      </table>
      
    <script src="app.js"></script>
  </body>
</html>
